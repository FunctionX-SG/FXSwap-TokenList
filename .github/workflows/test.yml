name: Test

on:
  workflow_dispatch:

jobs:
  update-token-list:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Set up Git configuration
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git config core.autocrlf input

      - name: Remove unwanted files and directories
        run: |
          rm -rf .github/workflows

      - name: Format FXList.json before changes
        run: |
          jq . FXList.json > tmp.FXList.json && mv tmp.FXList.json FXList.json

      - name: Append new token to FXList.json
        run: |
          # Create token entry
          token_entry=$(jq -n \
            --arg name "Test" \
            --argjson chainId 1 \
            --arg symbol "TT" \
            --argjson decimals 18 \
            --arg address "0xabc1234" \
            --arg logoURI "https://raw.githubusercontent.com/isabelle-pundix/FXSwap-TokenList//Tokens/0xabc1234/logo.png" \
            '{name: $name, chainId: $chainId, symbol: $symbol, decimals: $decimals, address: $address, logoURI: $logoURI}')

          # Append the new entry to the tokens array in FXList.json
          jq --argjson token_entry "$token_entry" '.tokens += [$token_entry]' FXList.json > tmp.FXList.json && mv tmp.FXList.json FXList.json

      - name: Format FXList.json after changes
        run: |
          jq . FXList.json > tmp.FXList.json && mv tmp.FXList.json FXList.json

      - name: Commit changes
        run: |
          git checkout -b test
          git add FXList.json 
          git commit -m "Append new token entry to FXList.json"
          git push origin test
